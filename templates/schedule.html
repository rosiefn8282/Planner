
<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>برنامه زمان‌بندی شده</title>
    <style>
        body { font-family: sans-serif; direction: rtl; text-align: center; margin-top: 30px; }
        table { margin: 0 auto; border-collapse: collapse; width: 90%; }
        th, td { border: 1px solid #ccc; padding: 8px; }
        th { background-color: #eee; }
        .download-links { margin-top: 20px; }
        a { text-decoration: none; color: blue; margin: 0 10px; }
    </style>
</head>
<body>
    <h2>برنامه‌ زمان‌بندی نهایی</h2>
    <p>امتیاز الگوریتم: {{ score }}</p>
    <table>
        <tr>
            <th>درس</th>
            <th>استاد</th>
            <th>روز</th>
            <th>ساعت شروع</th>
            <th>مدت زمان</th>
            <th>کلاس</th>
        </tr>
        {% for item in schedule %}
        <tr>
            <td>{{ item.course }}</td>
            <td>{{ item.professor }}</td>
            <td>{{ item.day }}</td>
            <td>{{ item.start_time }}</td>
            <td>{{ item.duration }}</td>
            <td>{{ item.classroom }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="download-links">
        <h3>دانلود فایل خروجی:</h3>
        <a href="/download/excel">دانلود Excel</a>
        <a href="/download/pdf">دانلود PDF</a>
    </div>
</body>
</html>
